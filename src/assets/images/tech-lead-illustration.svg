<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient2)"/>
  
  <!-- Team meeting/collaboration setup -->
  <!-- Conference table -->
  <ellipse cx="200" cy="180" rx="120" ry="60" fill="#8b5cf6" opacity="0.1"/>
  <ellipse cx="200" cy="175" rx="110" ry="50" fill="#334155" stroke="#475569" stroke-width="2"/>
  
  <!-- Laptops around table -->
  <!-- Laptop 1 -->
  <rect x="140" y="140" width="40" height="25" rx="3" fill="#1f2937"/>
  <rect x="142" y="142" width="36" height="20" rx="2" fill="#111827"/>
  <rect x="144" y="144" width="8" height="2" fill="#06b6d4"/>
  <rect x="154" y="144" width="12" height="2" fill="#10b981"/>
  <rect x="144" y="148" width="16" height="2" fill="#f59e0b"/>
  <rect x="144" y="152" width="10" height="2" fill="#ef4444"/>
  
  <!-- Laptop 2 -->
  <rect x="220" y="140" width="40" height="25" rx="3" fill="#1f2937"/>
  <rect x="222" y="142" width="36" height="20" rx="2" fill="#111827"/>
  <rect x="224" y="144" width="12" height="2" fill="#7c3aed"/>
  <rect x="238" y="144" width="8" height="2" fill="#06b6d4"/>
  <rect x="224" y="148" width="20" height="2" fill="#10b981"/>
  <rect x="224" y="152" width="14" height="2" fill="#f59e0b"/>
  
  <!-- Team leadership icons floating above -->
  <g transform="translate(200, 80)">
    <!-- Central leadership node -->
    <circle cx="0" cy="0" r="15" fill="#7c3aed" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <path d="M -3 -2 L 0 2 L 3 -2" stroke="#7c3aed" stroke-width="2" fill="none"/>
    
    <!-- Team member nodes -->
    <circle cx="-40" cy="-20" r="8" fill="#06b6d4" opacity="0.7"/>
    <circle cx="40" cy="-20" r="8" fill="#10b981" opacity="0.7"/>
    <circle cx="-40" cy="20" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="40" cy="20" r="8" fill="#ef4444" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-40" y2="-20" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="40" y2="-20" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="-40" y2="20" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Project management board on wall -->
  <rect x="50" y="50" width="100" height="80" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Kanban columns -->
  <rect x="58" y="58" width="25" height="64" fill="#fef3c7" opacity="0.5"/>
  <rect x="88" y="58" width="25" height="64" fill="#dbeafe" opacity="0.5"/>
  <rect x="118" y="58" width="25" height="64" fill="#dcfce7" opacity="0.5"/>
  
  <!-- Task cards -->
  <rect x="60" y="65" width="21" height="12" rx="2" fill="#f59e0b"/>
  <rect x="60" y="80" width="21" height="12" rx="2" fill="#f59e0b"/>
  <rect x="90" y="65" width="21" height="12" rx="2" fill="#3b82f6"/>
  <rect x="90" y="80" width="21" height="12" rx="2" fill="#3b82f6"/>
  <rect x="90" y="95" width="21" height="12" rx="2" fill="#3b82f6"/>
  <rect x="120" y="65" width="21" height="12" rx="2" fill="#10b981"/>
  <rect x="120" y="80" width="21" height="12" rx="2" fill="#10b981"/>
  
  <!-- Innovation/ideas floating around -->
  <g opacity="0.6">
    <!-- Light bulbs representing ideas -->
    <circle cx="320" cy="60" r="8" fill="#f59e0b"/>
    <rect x="318" y="68" width="4" height="6" rx="1" fill="#92400e"/>
    <path d="M 315 55 Q 320 50 325 55" stroke="#f59e0b" stroke-width="2" fill="none"/>
    
    <circle cx="350" cy="90" r="6" fill="#10b981"/>
    <rect x="349" y="96" width="2" height="4" rx="1" fill="#065f46"/>
    <path d="M 347 87 Q 350 84 353 87" stroke="#10b981" stroke-width="1" fill="none"/>
    
    <circle cx="330" cy="120" r="7" fill="#7c3aed"/>
    <rect x="328.5" y="127" width="3" height="5" rx="1" fill="#4c1d95"/>
    <path d="M 327 117 Q 330 113 333 117" stroke="#7c3aed" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Success metrics display -->
  <rect x="270" y="200" width="80" height="60" rx="6" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  
  <!-- Charts/graphs on display -->
  <g transform="translate(280, 210)">
    <!-- Bar chart -->
    <rect x="0" y="30" width="8" height="20" fill="#06b6d4"/>
    <rect x="12" y="25" width="8" height="25" fill="#10b981"/>
    <rect x="24" y="20" width="8" height="30" fill="#f59e0b"/>
    <rect x="36" y="15" width="8" height="35" fill="#ef4444"/>
    <rect x="48" y="10" width="8" height="40" fill="#7c3aed"/>
    
    <!-- Trend line -->
    <path d="M 4 45 L 16 40 L 28 35 L 40 30 L 52 25" stroke="#06b6d4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Achievement badges -->
  <g transform="translate(320, 180)">
    <polygon points="0,-8 6,0 0,8 -6,0" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="0" y="2" text-anchor="middle" font-size="6" fill="#f59e0b" font-family="Arial, sans-serif">1</text>
  </g>
  
  <g transform="translate(340, 160)">
    <polygon points="0,-6 4,0 0,6 -4,0" fill="#10b981"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <text x="0" y="1.5" text-anchor="middle" font-size="4" fill="#10b981" font-family="Arial, sans-serif">â˜…</text>
  </g>
  
  <!-- Coffee cups for team meetings -->
  <ellipse cx="160" cy="190" rx="6" ry="4" fill="#8b4513"/>
  <ellipse cx="160" cy="188" rx="4" ry="3" fill="#d2691e"/>
  
  <ellipse cx="240" cy="190" rx="6" ry="4" fill="#8b4513"/>
  <ellipse cx="240" cy="188" rx="4" ry="3" fill="#d2691e"/>
  
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>