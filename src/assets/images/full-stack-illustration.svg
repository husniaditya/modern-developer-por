<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient3)"/>
  
  <!-- Full-stack development visualization -->
  <!-- Frontend layer -->
  <rect x="50" y="60" width="150" height="80" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
  <text x="125" y="50" text-anchor="middle" font-size="14" fill="#3b82f6" font-family="Arial, sans-serif" font-weight="bold">Frontend</text>
  
  <!-- Frontend components -->
  <rect x="60" y="80" width="25" height="15" rx="3" fill="#06b6d4"/>
  <rect x="90" y="80" width="25" height="15" rx="3" fill="#06b6d4"/>
  <rect x="120" y="80" width="25" height="15" rx="3" fill="#06b6d4"/>
  <rect x="150" y="80" width="25" height="15" rx="3" fill="#06b6d4"/>
  
  <rect x="60" y="100" width="40" height="20" rx="3" fill="#10b981"/>
  <rect x="110" y="100" width="65" height="20" rx="3" fill="#10b981"/>
  
  <!-- Backend layer -->
  <rect x="50" y="160" width="150" height="80" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
  <text x="125" y="155" text-anchor="middle" font-size="14" fill="#10b981" font-family="Arial, sans-serif" font-weight="bold">Backend</text>
  
  <!-- Backend services -->
  <rect x="60" y="180" width="30" height="20" rx="3" fill="#7c3aed"/>
  <rect x="95" y="180" width="30" height="20" rx="3" fill="#7c3aed"/>
  <rect x="130" y="180" width="30" height="20" rx="3" fill="#7c3aed"/>
  <rect x="165" y="180" width="30" height="20" rx="3" fill="#7c3aed"/>
  
  <rect x="60" y="210" width="50" height="15" rx="3" fill="#f59e0b"/>
  <rect x="120" y="210" width="50" height="15" rx="3" fill="#f59e0b"/>
  
  <!-- Database -->
  <ellipse cx="300" cy="200" rx="40" ry="25" fill="#374151" stroke="#4b5563" stroke-width="2"/>
  <ellipse cx="300" cy="195" rx="35" ry="20" fill="#1f2937"/>
  <ellipse cx="300" cy="190" rx="30" ry="15" fill="#374151"/>
  <text x="300" y="205" text-anchor="middle" font-size="12" fill="white" font-family="Arial, sans-serif">DB</text>
  
  <!-- Connection lines between layers -->
  <line x1="125" y1="140" x2="125" y2="160" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="200" x2="260" y2="200" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- API endpoints -->
  <g transform="translate(230, 130)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2"/>
    <text x="30" y="15" text-anchor="middle" font-size="10" fill="#374151" font-family="Arial, sans-serif">API</text>
    <circle cx="10" cy="25" r="3" fill="#06b6d4"/>
    <circle cx="20" cy="25" r="3" fill="#10b981"/>
    <circle cx="30" cy="25" r="3" fill="#f59e0b"/>
    <circle cx="40" cy="25" r="3" fill="#ef4444"/>
    <circle cx="50" cy="25" r="3" fill="#7c3aed"/>
    <text x="30" y="35" text-anchor="middle" font-size="8" fill="#6b7280" font-family="Arial, sans-serif">REST</text>
  </g>
  
  <!-- Technology stack icons -->
  <g transform="translate(320, 60)">
    <!-- React icon representation -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#06b6d4"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#06b6d4" stroke-width="1.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#06b6d4" stroke-width="1.5" transform="rotate(-60)"/>
  </g>
  
  <g transform="translate(360, 90)">
    <!-- Node.js icon representation -->
    <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#10b981"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="0" y="2" text-anchor="middle" font-size="8" fill="#10b981" font-family="Arial, sans-serif">N</text>
  </g>
  
  <!-- Development tools floating around -->
  <g opacity="0.6">
    <!-- Code editor -->
    <rect x="250" y="30" width="40" height="25" rx="3" fill="#1f2937"/>
    <rect x="252" y="32" width="36" height="21" rx="2" fill="#111827"/>
    <rect x="254" y="35" width="10" height="2" fill="#06b6d4"/>
    <rect x="266" y="35" width="8" height="2" fill="#10b981"/>
    <rect x="254" y="39" width="15" height="2" fill="#f59e0b"/>
    <rect x="254" y="43" width="12" height="2" fill="#ef4444"/>
    <rect x="254" y="47" width="18" height="2" fill="#7c3aed"/>
    
    <!-- Git branches visualization -->
    <g transform="translate(320, 120)">
      <circle cx="0" cy="0" r="3" fill="#f59e0b"/>
      <circle cx="15" cy="-10" r="3" fill="#10b981"/>
      <circle cx="15" cy="10" r="3" fill="#ef4444"/>
      <line x1="3" y1="0" x2="12" y2="-8" stroke="#6b7280" stroke-width="1"/>
      <line x1="3" y1="0" x2="12" y2="8" stroke="#6b7280" stroke-width="1"/>
      <line x1="18" y1="-7" x2="25" y2="0" stroke="#6b7280" stroke-width="1"/>
      <line x1="18" y1="7" x2="25" y2="0" stroke="#6b7280" stroke-width="1"/>
      <circle cx="28" cy="0" r="3" fill="#7c3aed"/>
    </g>
    
    <!-- Terminal -->
    <rect x="50" y="250" width="60" height="30" rx="3" fill="#1f2937"/>
    <rect x="52" y="252" width="56" height="26" rx="2" fill="#111827"/>
    <text x="55" y="265" font-size="8" fill="#10b981" font-family="Monaco, monospace">$</text>
    <rect x="60" y="262" width="20" height="2" fill="#06b6d4"/>
    <rect x="55" y="268" width="15" height="2" fill="#f59e0b"/>
    <rect x="75" y="268" width="10" height="2" fill="#ef4444"/>
    <rect x="55" y="272" width="25" height="2" fill="#10b981"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(150, 30)">
    <polygon points="0,-10 6,0 0,10 -6,0" fill="#10b981"/>
    <polygon points="0,-6 3,0 0,6 -3,0" fill="white"/>
    <text x="15" y="3" font-size="10" fill="#374151" font-family="Arial, sans-serif">Full Stack</text>
  </g>
  
  <!-- Learning curve -->
  <g transform="translate(350, 180)">
    <path d="M 0 20 Q 10 15 20 10 Q 30 5 40 0" stroke="#7c3aed" stroke-width="3" fill="none"/>
    <circle cx="0" cy="20" r="2" fill="#7c3aed"/>
    <circle cx="20" cy="10" r="2" fill="#7c3aed"/>
    <circle cx="40" cy="0" r="2" fill="#7c3aed"/>
    <text x="45" y="5" font-size="8" fill="#7c3aed" font-family="Arial, sans-serif">Growth</text>
  </g>
  
  <!-- Framework logos representation -->
  <g transform="translate(280, 250)">
    <!-- Multiple framework symbols -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#06b6d4" opacity="0.7"/>
    <rect x="15" y="0" width="12" height="12" rx="2" fill="#10b981" opacity="0.7"/>
    <rect x="30" y="0" width="12" height="12" rx="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="45" y="0" width="12" height="12" rx="2" fill="#ef4444" opacity="0.7"/>
    <rect x="60" y="0" width="12" height="12" rx="2" fill="#7c3aed" opacity="0.7"/>
    
    <text x="36" y="25" text-anchor="middle" font-size="8" fill="#6b7280" font-family="Arial, sans-serif">Tech Stack</text>
  </g>
  
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>