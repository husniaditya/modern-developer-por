<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="server" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg)" opacity="0.1"/>
  
  <!-- Server racks -->
  <rect x="50" y="50" width="80" height="120" rx="8" fill="url(#server)"/>
  <rect x="140" y="60" width="80" height="110" rx="8" fill="url(#server)"/>
  <rect x="230" y="40" width="80" height="130" rx="8" fill="url(#server)"/>
  
  <!-- Server lights -->
  <circle cx="70" cy="70" r="3" fill="#22c55e"/>
  <circle cx="110" cy="70" r="3" fill="#22c55e"/>
  <circle cx="160" cy="80" r="3" fill="#22c55e"/>
  <circle cx="200" cy="80" r="3" fill="#f59e0b"/>
  <circle cx="250" cy="60" r="3" fill="#22c55e"/>
  <circle cx="290" cy="60" r="3" fill="#22c55e"/>
  
  <!-- Data flow lines -->
  <path d="M 60 180 Q 120 200 180 180 Q 240 160 300 180" stroke="#7c3aed" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 80 190 Q 140 210 200 190 Q 260 170 320 190" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Network nodes -->
  <circle cx="60" cy="180" r="8" fill="#7c3aed"/>
  <circle cx="180" cy="180" r="8" fill="#06b6d4"/>
  <circle cx="300" cy="180" r="8" fill="#22c55e"/>
  
  <!-- Floating data packets -->
  <rect x="100" y="175" width="12" height="8" rx="2" fill="#f59e0b" opacity="0.8"/>
  <rect x="220" y="185" width="12" height="8" rx="2" fill="#ef4444" opacity="0.8"/>
</svg>