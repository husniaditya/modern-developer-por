<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
<stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
</linearGradient>
<linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8"/>
<stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8"/>
</linearGradient>
</defs>

<rect width="600" height="400" fill="url(#bgGradient)"/>

<!-- Desk -->
<rect x="50" y="300" width="500" height="100" fill="#374151" rx="10"/>

<!-- Laptop -->
<rect x="150" y="180" width="300" height="200" fill="#252937" rx="15"/>
<rect x="170" y="195" width="260" height="160" fill="#111827" rx="8"/>

<!-- Code lines on screen -->
<rect x="180" y="210" width="120" height="4" fill="url(#codeGradient)" rx="2"/>
<rect x="180" y="220" width="80" height="4" fill="url(#codeGradient)" rx="2"/>
<rect x="180" y="230" width="140" height="4" fill="url(#codeGradient)" rx="2"/>
<rect x="180" y="240" width="100" height="4" fill="url(#codeGradient)" rx="2"/>
<rect x="180" y="250" width="160" height="4" fill="url(#codeGradient)" rx="2"/>
<rect x="180" y="260" width="90" height="4" fill="url(#codeGradient)" rx="2"/>
<rect x="180" y="270" width="130" height="4" fill="url(#codeGradient)" rx="2"/>

<!-- Terminal window -->
<rect x="310" y="210" width="110" height="80" fill="#1f2937" rx="4"/>
<rect x="315" y="215" width="100" height="8" fill="#374151" rx="2"/>
<rect x="315" y="227" width="80" height="3" fill="#10b981" rx="1"/>
<rect x="315" y="233" width="90" height="3" fill="#10b981" rx="1"/>
<rect x="315" y="239" width="70" height="3" fill="#10b981" rx="1"/>

<!-- Coffee cup -->
<ellipse cx="510" cy="270" rx="20" ry="8" fill="#374151"/>
<rect x="495" y="240" width="30" height="30" fill="#6366f1" rx="5"/>
<rect x="500" y="245" width="20" height="20" fill="#4b5d73" rx="3"/>
<path d="M520 250 Q530 250 530 260 Q530 270 520 270" stroke="#6366f1" stroke-width="2" fill="none"/>

<!-- Notebook -->
<rect x="80" y="230" width="40" height="50" fill="#6366f1" rx="4"/>
<rect x="85" y="235" width="30" height="40" fill="#2d3748" rx="2"/>
<rect x="88" y="240" width="24" height="2" fill="#06b6d4" rx="1"/>
<rect x="88" y="245" width="18" height="2" fill="#06b6d4" rx="1"/>
<rect x="88" y="250" width="20" height="2" fill="#06b6d4" rx="1"/>

<!-- Pen -->
<rect x="130" y="260" width="4" height="20" fill="#06b6d4" rx="2"/>
<rect x="128" y="278" width="8" height="4" fill="#374151" rx="2"/>

<!-- Plant -->
<rect x="60" y="250" width="8" height="15" fill="#10b981" rx="1"/>
<circle cx="64" cy="245" r="8" fill="#22c55e"/>
<circle cx="68" cy="240" r="6" fill="#16a34a"/>
<circle cx="60" cy="242" r="5" fill="#15803d"/>

<!-- Monitor stand -->
<rect x="480" y="240" width="6" height="40" fill="#374151" rx="1"/>
<rect x="470" y="275" width="26" height="8" fill="#374151" rx="2"/>

<!-- Floating abstract elements -->
<circle cx="100" cy="100" r="3" fill="#6366f1" opacity="0.4"/>
<circle cx="500" cy="80" r="2" fill="#06b6d4" opacity="0.4"/>
<circle cx="300" cy="50" r="4" fill="#6366f1" opacity="0.3"/>
<circle cx="530" cy="150" r="3" fill="#06b6d4" opacity="0.3"/>

<!-- Code brackets and symbols floating -->
<text x="120" y="130" fill="#6366f1" opacity="0.3" font-family="monospace" font-size="24">{</text>
<text x="450" y="120" fill="#06b6d4" opacity="0.3" font-family="monospace" font-size="20">}</text>
<text x="250" y="90" fill="#6366f1" opacity="0.2" font-family="monospace" font-size="18">&lt;/&gt;</text>
</svg>