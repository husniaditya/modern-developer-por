<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" opacity="0.1"/>
  
  <!-- Team figures -->
  <!-- Person 1 -->
  <circle cx="100" cy="80" r="20" fill="#7c3aed" opacity="0.8"/>
  <rect x="85" y="105" width="30" height="40" rx="8" fill="#7c3aed" opacity="0.6"/>
  
  <!-- Person 2 -->
  <circle cx="180" cy="75" r="20" fill="#06b6d4" opacity="0.8"/>
  <rect x="165" y="100" width="30" height="40" rx="8" fill="#06b6d4" opacity="0.6"/>
  
  <!-- Person 3 -->
  <circle cx="260" cy="85" r="20" fill="#22c55e" opacity="0.8"/>
  <rect x="245" y="110" width="30" height="40" rx="8" fill="#22c55e" opacity="0.6"/>
  
  <!-- Person 4 -->
  <circle cx="320" cy="80" r="20" fill="#f59e0b" opacity="0.8"/>
  <rect x="305" y="105" width="30" height="40" rx="8" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="180" r="30" fill="#1e293b" opacity="0.8"/>
  <circle cx="200" cy="180" r="20" fill="#7c3aed" opacity="0.4"/>
  
  <!-- Connection lines -->
  <line x1="115" y1="125" x2="185" y2="160" stroke="#7c3aed" stroke-width="3" opacity="0.6"/>
  <line x1="185" y1="125" x2="200" y2="150" stroke="#06b6d4" stroke-width="3" opacity="0.6"/>
  <line x1="245" y1="130" x2="215" y2="160" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
  <line x1="305" y1="125" x2="215" y2="160" stroke="#f59e0b" stroke-width="3" opacity="0.6"/>
  
  <!-- Communication bubbles -->
  <circle cx="140" cy="60" r="8" fill="#7c3aed" opacity="0.4"/>
  <circle cx="220" cy="55" r="6" fill="#06b6d4" opacity="0.4"/>
  <circle cx="290" cy="65" r="7" fill="#22c55e" opacity="0.4"/>
  
  <!-- Meeting table -->
  <ellipse cx="200" cy="230" rx="80" ry="20" fill="#64748b" opacity="0.3"/>
  
  <!-- Documents/laptops on table -->
  <rect x="150" y="220" width="20" height="15" rx="2" fill="#1e293b" opacity="0.6"/>
  <rect x="180" y="222" width="20" height="15" rx="2" fill="#1e293b" opacity="0.6"/>
  <rect x="210" y="220" width="20" height="15" rx="2" fill="#1e293b" opacity="0.6"/>
  <rect x="240" y="222" width="20" height="15" rx="2" fill="#1e293b" opacity="0.6"/>
  
  <!-- Success indicators -->
  <path d="M 50 200 L 55 205 L 65 195" stroke="#22c55e" stroke-width="3" fill="none"/>
  <path d="M 320 200 L 325 205 L 335 195" stroke="#22c55e" stroke-width="3" fill="none"/>
  
  <!-- Project timeline -->
  <rect x="50" y="260" width="300" height="4" fill="#e2e8f0"/>
  <rect x="50" y="260" width="240" height="4" fill="#7c3aed"/>
  <circle cx="290" cy="262" r="6" fill="#22c55e"/>
